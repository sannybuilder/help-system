<!DOCTYPE html>
<html>

    <title>Keywords</title>
    <link rel="stylesheet" type="text/css" href="style2.css" />

    <script type="text/javascript" src="clipboard.js"></script>

  <body>
    <h2>Keywords</h2>

    <p>
      A keyword is a single word that serves as a substitute to the opcode.<br />
      For example, the keyword WAIT can be used instead of opcode 0001.
    </p>
    <p></p>

    <pre><span class="general1-reservedword">wait</span> <span class="general1-number">0</span></pre>

    <p>and</p>

    <pre>0001: <span class="general1-reservedword">wait</span> <span class="general1-number">0</span></pre>

    <p>are equivalent.</p>

    <p>The keywords list can be displayed by pressing Ctrl+Space.</p>
  </body>
</html>
